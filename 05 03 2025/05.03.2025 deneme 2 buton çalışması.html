<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KonuÅŸma TanÄ±ma</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>KonuÅŸma TanÄ±ma</h1>
        <p>Ä°ngilizce konuÅŸun, sÃ¶yledikleriniz ekrana yazÄ±lsÄ±n!</p>
      </header>
      <main>
        <div class="buttons">
          <button id="start-btn">ğŸ¤ KonuÅŸmaya BaÅŸla</button>
          <button id="stop-btn" disabled>â¹ï¸ KonuÅŸmayÄ± Durdur</button>
        </div>
        <div id="result" class="hidden">
          <div class="result-box">
            <p><strong>SÃ¶ylenen:</strong> <span id="recognized-text"></span></p>
          </div>
        </div>
      </main>
    </div>

    <script>
      let mediaRecorder;
      let audioChunks = [];
      
      async function startRecording() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          mediaRecorder = new MediaRecorder(stream);
          
          mediaRecorder.ondataavailable = (event) => {
            if (event.data.size > 0) {
              audioChunks.push(event.data);
            }
          };
          
          mediaRecorder.onstop = async () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
            const formData = new FormData();
            formData.append('audio', audioBlob, 'recording.wav');
            
            try {
              const response = await fetch('/recognize', {
                method: 'POST',
                body: formData
              });
              
              const data = await response.json();
              if (data.error) {
                alert("Hata: " + data.error);
              } else {
                document.getElementById("recognized-text").textContent = data.text;
                document.getElementById("result").classList.remove("hidden");
              }
            } catch (error) {
              console.error('Hata:', error);
              alert("Bir hata oluÅŸtu: " + error.message);
            }
            
            audioChunks = [];
            stream.getTracks().forEach(track => track.stop());
          };
          
          mediaRecorder.start();
          document.getElementById("start-btn").disabled = true;
          document.getElementById("stop-btn").disabled = false;
        } catch (error) {
          alert('Mikrofon eriÅŸimi reddedildi: ' + error.message);
        }
      }

      document.getElementById("start-btn").addEventListener("click", startRecording);
      
      document.getElementById("stop-btn").addEventListener("click", () => {
        if (mediaRecorder && mediaRecorder.state === 'recording') {
          mediaRecorder.stop();
          document.getElementById("start-btn").disabled = false;
          document.getElementById("stop-btn").disabled = true;
        }
      });
    </script>
  </body>
</html>
