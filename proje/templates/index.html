<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konuşma Tanıma</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Konuşma Pratiği</h1>
        <p>İngilizce konuşun!</p>
      </header>
      <main>
        <div class="buttons">
          <button id="start-btn">Konuşmaya Başla</button>
          <button id="stop-btn" disabled>Konuşmayı Durdur</button>
        </div>
        <div id="result" class="hidden">
          <div class="result-box">
            <p><strong>Söylenen:</strong> <span id="recognized-text"></span></p>
            <p><strong>Yanıt:</strong> <span id="response-text"></span></p>
          </div>
        </div>
        

    <script>
      let isListening = false;

      document
        .getElementById("start-btn")
        .addEventListener("click", function () {
          if (!isListening) {
            isListening = true;
            document.getElementById("start-btn").disabled = true;
            document.getElementById("stop-btn").disabled = false;

            fetch("/recognize", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
            })
              .then((response) => response.json())
              .then((data) => {
                if (data.error) {
                  document.getElementById("recognized-text").innerText =
                    "Hata: " + data.error;
                  document.getElementById("response-text").innerText = "";
                } else {
                  document.getElementById("recognized-text").innerText =
                    data.text;
                  document.getElementById("response-text").innerText =
                    data.response;
                }
              })
              .catch((error) => {
                console.error("Hata:", error);
                document.getElementById("recognized-text").innerText =
                  "Bağlantı hatası!";
              })
              .finally(() => {
                isListening = false;
                document.getElementById("start-btn").disabled = false;
                document.getElementById("stop-btn").disabled = true;
              });
          }
        });

      document
        .getElementById("stop-btn")
        .addEventListener("click", function () {
          if (isListening) {
            console.log("Dinleme durduruldu!");
            isListening = false;
            document.getElementById("start-btn").disabled = false;
            document.getElementById("stop-btn").disabled = true;
          }
        });
    </script>
  </body>
</html>
