<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konu≈üma Tanƒ±ma</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* Start ve Stop butonlarƒ± i√ßin stil */
        #start-btn {
            background-color: #28a745; /* Ye≈üil */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        #start-btn:disabled {
            background-color: #6c757d; /* Gri - disable durumu */
            cursor: not-allowed;
        }

        #stop-btn {
            background-color: #dc3545; /* Kƒ±rmƒ±zƒ± */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        #stop-btn:disabled {
            background-color: #6c757d; /* Gri - disable durumu */
            cursor: not-allowed;
        }

        /* Diƒüer stiller */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin-bottom: 10px;
            font-size: 2rem;
            color: #333;
        }

        header p {
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: #666;
        }

        .buttons {
            margin-bottom: 20px;
        }

        .result-box {
            padding: 20px;
            background-color: #e9ecef;
            border-radius: 5px;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        .status {
            font-size: 1.1rem;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Konu≈üma Tanƒ±ma</h1>
            <p>ƒ∞ngilizce konu≈üun, s√∂yledikleriniz ekrana yazƒ±lsƒ±n!</p>
        </header>
        <main>
            <div class="buttons">
                <button id="start-btn">üé§ Konu≈ümaya Ba≈üla</button>
                <button id="stop-btn" disabled>‚èπÔ∏è Konu≈ümayƒ± Durdur</button>
            </div>
            <div id="result" class="hidden">
                <div class="result-box">
                    <p><strong>S√∂ylenen:</strong> <span id="recognized-text"></span></p>
                </div>
            </div>
            <div id="status" class="status"></div>
        </main>
    </div>

    <script>
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const resultDiv = document.getElementById('result');
        const statusDiv = document.getElementById('status');
        let mediaRecorder;
        let audioChunks = [];

        // Mikrofon eri≈üim izni
        async function initMicrophone() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                return stream;
            } catch (err) {
                statusDiv.textContent = 'Mikrofon eri≈üim izni reddedildi!';
                throw err;
            }
        }

        // Kaydƒ± ba≈ülat
        async function startRecording() {
            try {
                statusDiv.textContent = 'Dinleniyor... Konu≈ümaya ba≈ülayƒ±n!';
                const stream = await initMicrophone();
                mediaRecorder = new MediaRecorder(stream);
                
                mediaRecorder.ondataavailable = (e) => {
                    audioChunks.push(e.data);
                };

                mediaRecorder.onstop = async () => {
                    statusDiv.textContent = 'Ses i≈üleniyor...';
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const formData = new FormData();
                    formData.append('audio', audioBlob, 'recording.wav');

                    try {
                        const response = await fetch('/recognize', {
                         method: 'POST',
                         body: formData
                        });

                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                        }
                        
                        const data = await response.json();
                        if(data.error) {
                            throw new Error(data.error);
                        }
                        
                        document.getElementById('recognized-text').textContent = data.text;
                        resultDiv.classList.remove('hidden');
                        statusDiv.textContent = 'Ba≈üarƒ±yla tamamlandƒ±!';
                    } catch (error) {
                        statusDiv.textContent = `Hata: ${error.message}`;
                    } finally {
                        audioChunks = [];
                        stream.getTracks().forEach(track => track.stop());
                    }
                };

                mediaRecorder.start();
                startBtn.disabled = true;
                stopBtn.disabled = false;
            } catch (error) {
                statusDiv.textContent = `Hata: ${error.message}`;
            }
        }

        // Kaydƒ± durdur
        function stopRecording() {
            if(mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }
        }

        // Event Listeners
        startBtn.addEventListener('click', startRecording);
        stopBtn.addEventListener('click', stopRecording);
    </script>
</body>
</html>
